<ng-container *ngIf="commande$ | async as commandes">
  <mat-card class="example-card p-3" *ngIf="selectedCommandeId !== undefined && commandesProduits.has(selectedCommandeId)">
    <mat-card-content>
      <mat-card-header>
        <mat-card-title class="text-secondary">Détail de la commande</mat-card-title>
      </mat-card-header>
      <div *ngFor="let produitDetails of commandesProduits.get(selectedCommandeId) | keyvalue">
        <div class="d-flex justify-content-between align-items-center">
          <p>{{ produitDetails.key }} : </p>
          <p>{{ produitDetails.value.count }}</p>
          <p>{{ produitDetails.value.prix * produitDetails.value.count }} €</p>
        </div>
      </div>
    
    </mat-card-content>
    <mat-card-footer class="d-flex justify-content-center align-items-center">
             <p class="text-bold">Total :  </p>
             <p> {{totalCommande.toFixed(2)}} €</p>
    </mat-card-footer>
    <div class="d-flex justify-content-center">
      <button class=" btn btn-primary submit-btn text-light w-50" type="submit"  (click)="updateStatus(selectedCommandeId)">
          Régler
      </button>
  </div>
  </mat-card>
</ng-container>
