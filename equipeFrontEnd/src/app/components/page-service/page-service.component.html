<div class="container d-flex flex-row flex-wrap gap-4 justify-content-center mt-5" >
    <ng-container *ngIf="tables$ | async  as tables else loading" >
        <div *ngFor="let table of tables">
            <app-mat-ripple [text]="table.numeroTable.toString()" classname="ripple-table" (click)="createCommande(table.id)"></app-mat-ripple>
        </div>
    </ng-container>
</div>

<ng-template #loading>
    <core-alert text="" [beforeTextTemplate]="spinner"></core-alert>
</ng-template>
<ng-template #spinner>
    <div class="d-flex align-items-center">
        <div class="spinner-border text-primary m-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        Chargement en cours..
    </div>
</ng-template>
