<div *ngFor="let reservation of reservations$ | async" class="list-group m-3">
    <div *ngIf="reservation.statut == status" class="list-group-item list-group-item-action list-group-item-primary p-3 gap-1 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <span class="badge bg-primary rounded-pill m-3">{{ reservation.id }}</span>
            {{ reservation.utilisateur.prenom}}
            {{ reservation.utilisateur.nom}},
            {{ reservation.nbPersonne}} personnes, le
            {{ reservation.dateRes | date: 'dd/MM/yyyy'}} Ã 
            {{ reservation.heure | timeFormat }}
        </div>
        <div class="d-flex gap-2">
            <button mat-mini-fab class="bg-primary pb-1">
                <mat-icon><i class="fa-solid {{icon1}} text-white"></i></mat-icon>
            </button>
            <button mat-mini-fab class="bg-warning pb-1">
                <mat-icon><i class="fa-solid {{icon2}} text-white"></i></mat-icon>
            </button>
        </div>
    </div>
</div>
