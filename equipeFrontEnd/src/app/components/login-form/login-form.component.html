<div class="container">
    <h1 class="text-secondary">Connexion</h1>
    <div class="row">
        <div class="col-md-6 mx-auto my-auto">
            <form  (ngSubmit)="submit()">
                <div class="form-group mt-2">
                    <label>Email</label>
                    <input name="login" type="text" class="form-control" [(ngModel)]="login" placeholder="Email.." />
                </div>
                <div class="form-group mt-2">
                    <label>Mot de passe</label>
                    <input name="password" type="password" [(ngModel)]="password" class="form-control"
                        placeholder="Mot de passe.." />
                </div>
                <div class="d-flex justify-content-center">
                    <button class="mt-3 btn btn-primary submit-btn text-light w-50" type="submit">
                        Me connecter
                    </button>
                </div>
            </form>
        </div>
    </div>
    @if(authenticationResult!=null){
    <core-alert [text]="authenticationResult" [color]="'danger'"> </core-alert>
    }
</div>
